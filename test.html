<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>micromarkdown.js tests</title>
  <script type="text/javascript" src="./micromarkdown.js"></script>
  <script>
    if (!String.prototype.trim) {
      String.prototype.trim = function () {
        return this.replace(/^\s+|\s+$/g, '');
      };
    }
    function parseMD() {
      var tests, i, input, returnstr = '<ol>';
      tests = document.getElementsByTagName('code');
      for (i = 0; i < tests.length; i++) {
        input = tests[i].innerHTML.split('<!--')[1].split('-->')[0].split('|||');
        if (tests[i].id.indexOf('gfm') !== -1) {
          if (micromarkdown.parse(input[0], false).toString().trim() === input[1].toString().trim()) {
            returnstr += '<li style="color: green;">' + tests[i].id + '</li>';
          } else {
            returnstr += '<li style="color: red;">' + tests[i].id + '</li>';
            console.log({"is": [micromarkdown.parse(input[0], false).toString().trim()], "should": [input[1].toString().trim()]});
          }
        } else {
          if (micromarkdown.parse(input[0], true).toString().trim() === input[1].toString().trim()) {
            returnstr += '<li style="color: green;">' + tests[i].id + '</li>';
          } else {
            returnstr += '<li style="color: red;">' + tests[i].id + '</li>';
            console.log({"is": [micromarkdown.parse(input[0], true).toString().trim()], "should": [input[1].toString().trim()]});
          }
        }
      }
      returnstr += '</ol>';
      document.getElementById('result').innerHTML = returnstr;
    }

    window.onload = function() {
      parseMD();
    }
  </script>
</head>
<body>
